{% extends "base.html" %}
{% load static %}


{% block title%}{{news.title}}{% endblock title %}


{% block content %}
<body>







    <!-- Detail Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">


            <div class="row">



                <div class="col-lg-12">
                    <div class="mb-5">
                        <h1 class="mb-2">{{news.title}}</h1>
                        <h6 class="text-primary mb-3"><span style="font-weight: bold; font-size: 20px; text-transform: uppercase;">{{news.user}} , </span> {{news.date|date:"M d, Y"}} </h6>

                        {% if news.image %}
                        <img class="w-100" src="{{news.image.url}}"></img>
                        {% else %}
                        <a href=""></a>
                        {% endif %}


                        <div class="mews-caption" style="overflow: hidden;">
                            <p class="mt-3" style="font-size: 25px;">{{news.caption}}</p>
                        </div>

                    </div>


                </div>





            </div>


        </div>
    </div>
    <!-- Detail End -->


</body>

{% endblock content %}
