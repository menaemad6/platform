{% extends "base.html" %}
{% load static %}

{% block title%}Setup Account
{% endblock title %}


{% block content %}

<body>




    <!-- edit profile  -->


    <div class="container mt-5 mb-5">


        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row justify-content-center">

                <div class="col-8">
                    <div class="header">
                        <h1 style="color: black; font-size: 30px;">Welcome {{user_profile.user}},<span style="font-size: 30px;"> Setup Your Account</span></h1>

                    </div>
                </div>

                <div class="col-8">
                    <div class="form-group">
                        <!-- <img width="100" height="100" src="{{user_profile.image.url}}" /> -->
                        <label for="exampleFormControlFile1">Profile Image</label>
                        <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>

                <div class="col-8">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input id="name" class="form-control" name="name"  type="text"
                            placeholder="Enter Your Name">
                    </div>
                </div>


                <div class="col-8">
                    <div class="form-group">
                        <label for="bio">Phone Number</label>
                        <input id="bio" class="form-control" name="phone"type="text"
                            placeholder="Enter Your Phone Number">
                    </div>
                </div>


                <div class="col-8">
                    <div class="form-group">
                        <label for="bio">School</label>
                        <input id="bio" class="form-control" name="school"type="text"
                            placeholder="Enter Your School Name">
                    </div>
                </div>


                <div class="col-8">
                    <div class="form-group">
                        <label for="location">
                            Governorate</label>
                        <input id="location" class="form-control" name="location" 
                            type="text" placeholder="Enter Your Governorate">
                    </div>
                </div>

                <div class="col-8">
                    <label for="year">Year</label>
                    <select class="form-control" id="year" name="year">
                        <option>School Year</option>
                        <option value="first">First Secondary</option>
                        <option value="second">Second Secondary</option>
                        <option value="third">Third Secondary</option>
                    </select>
                </div>

                <div class="col-8">

                    <label class="mt-5">Do You Want To Make Your Account Public Or Private?</label>

                    <div class="form-check">
                        <input class="form-check-input" value="True" type="radio" name="public" id="flexRadioDefault1"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Public
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" value="False" type="radio" name="public" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Private
                        </label>
                    </div>

               




                </div>


                <div class="col-8">
                    <button type="submit" class="btn btn-success w-100 mb-2 mt-3">Save</button>
                    <a class="btn btn-danger w-100" style="text-decoration: none;"
                        href="/profile/{{user.username}}">Cancel</a>
                </div>



            </div>
        </form>

    </div>










</body>
{% endblock content %}
